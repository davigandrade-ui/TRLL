 # UK

 ENG_mosley_name:0 "Oswald Mosley"
 ENG_mosley_description:0 "Oswald Mosley, born in 1896 into a family of wealth and privilege, emerged as a prominent British politician in the early 20th century. Educated at the prestigious Royal Military Academy Sandhurst, Mosley served in World War I before entering politics. \n\nInitially aligned with the Conservative Party, Mosley's political journey took a dramatic turn as he shifted towards socialism, eventually founding the New Party in 1931. However, disillusioned with the party's progress, he formed the New Party of Maximalists in 1932, espousing authoritarian, nationalist and socialist ideologies. \n\nThe NPM gained notoriety for its populist appeal and controversial tactics, including street violence and anti-Semitic rhetoric. Despite facing opposition and condemnation, Mosley remained a charismatic and polarizing figure, commanding a dedicated following. \n\nMosley's sympathies typically resonate with the ideology of Benito Mussolini, and despite never meeting in person, their mutual antipathy towards the Russian Empire forms a strong bond between them."
 
 # RUSSIAN:
 
 REM_nicholas_ii_name:0 "Nicholas II"
 REM_nicholas_ii_description:0 "We, Nicholas the Second, by the grace of God, Emperor and Autocrat of all the Russias, of Moscow, Kiev, Vladimir, Novgorod, Tsar of Kazan, Tsar of Astrakhan, King of Poland, Tsar of Siberia, Tsar of Tauric Chersonesos, Tsar of Manchuria, Tsar of Georgia, Lord of Pskov, and Grand Duke of Smolensk, Lithuania, Volhynia, Podolia, and Finland, Prince of Estonia, Livonia, Courland and Semigalia, Samogitia, Białystok, Karelia, Tver, Yugra, Perm, Vyatka, Bulgaria, and other territories; Lord and Grand Duke of Nizhny Novgorod, Chernigov; Ruler of Ryazan, Polotsk, Rostov, Yaroslavl, Beloozero, Udoria, Obdoria, Kondia, Vitebsk, Mstislav, and all northern territories; Ruler of Iveria, Kartalinia, and the Kabardinian lands and Armenian territories; hereditary Ruler and Lord of the Cherkess and Mountain Princes and others; Lord of Turkestan, Heir of Norway, Duke of Schleswig-Holstein, Stormarn, Dithmarschen, Oldenburg, and so forth, and so forth, and so forth."
 REM_Alexei_name:0 "Alexei Romanov"
 REM_Alexei_description:0 "We, Alexei the First, by the grace of God, Emperor and Autocrat of all the Russias, of Moscow, Kiev, Vladimir, Novgorod, Tsar of Kazan, Tsar of Astrakhan, King of Poland, Tsar of Siberia, Tsar of Tauric Chersonesos, Tsar of Manchuria, Tsar of Georgia, Lord of Pskov, and Grand Duke of Smolensk, Lithuania, Volhynia, Podolia, and Finland, Prince of Estonia, Livonia, Courland and Semigalia, Samogitia, Białystok, Karelia, Tver, Yugra, Perm, Vyatka, Bulgaria, and other territories; Lord and Grand Duke of Nizhny Novgorod, Chernigov; Ruler of Ryazan, Polotsk, Rostov, Yaroslavl, Beloozero, Udoria, Obdoria, Kondia, Vitebsk, Mstislav, and all northern territories; Ruler of Iveria, Kartalinia, and the Kabardinian lands and Armenian territories; hereditary Ruler and Lord of the Cherkess and Mountain Princes and others; Lord of Turkestan, Heir of Norway, Duke of Schleswig-Holstein, Stormarn, Dithmarschen, Oldenburg, and so forth, and so forth, and so forth."
 REM_bukharin_name:0 "Nikolai Bukharin"
 REM_bukharin_description:0 "“The salvation of the young mind and the freeing of it from the noxious reactionary beliefs of their parents is one of the highest aims of the proletarian government.” - Nikolai Bukharin \n\nBorn on 1888, Bukharin demonstrated intellectual brilliance from an early age. He pursued his education fervently, eventually delving into Marxist ideology and becoming a staunch advocate for socialist principles. \n\nBukharin's political career unfolded in the small Bolshevik movements that existed during his times as a student. Bukharin's contributions to politics were characterized by intellectual discourse and advocacy within the existing framework of the Russian Empire. \n\nAs a prominent Bolshevik figure, Bukharin never evolved into a greater political figure in Russia, more so in the small UCPR and in the parliament. Throughout his life, Bukharin remains committed to socialist ideals, striving to enact reforms that would address social inequalities and ensure the well-being of all citizens within the Russian Empire, and to eventually overthrow the Tsardom."  
 REM_kerensky_name:0 "Alexander Kerensky"
 REM_kerensky_description:0 "Born in 1881, Alexander Kerensky lived amidst a Russian Empire flourishing with stability and prosperity. Gifted with intellect and fueled by passion, Kerensky emerged as a formidable political strategist and a captivating orator. His leadership skills came to the fore during the creation of the Russian parliament, expressing clear support to democratic values. \n\nAssuming a prominent position in the government following Tsar Nicholas II's continued reign, Kerensky spearheaded efforts to enhance democratic principles and safeguard civil liberties. His commitment to progressive reforms garnered widespread admiration and support from the populace. \n\nDespite facing challenges inherent in governance, Kerensky navigated the intricate web of political factions with adeptness, ensuring cohesion and stability within the empire. While addressing pressing economic and social issues, he skillfully balanced Russia's international engagements, preserving the nation's interests without entangling it in prolonged conflicts."
 REM_ilyin_name:0 "Ivan Ilyin"
 REM_ilyin_description:0 "“We are nor pupils neither teachers for the West. We are disciples of God and teachers for ourselves.” - Ivan Ilyin. \n\nBorn in 1883, Ivan Ilyin is a prominent Russian philosopher, political theorist, and public intellectual known for his conservative and nationalist views. Born in Moscow, he studied philosophy, law, and history at various universities in Russia and Europe, earning a doctorate in philosophy from the University of Marburg in Germany. \n\nIlyin's career flourished within the corridors of power, where his counsel is sought by monarchs, statesmen, and intellectuals alike. He advocated for a harmonious synthesis of traditional Russian values with modern governance principles, emphasizing the importance of moral integrity and spiritual renewal in fostering national unity and prosperity, usually matching these ideals with fascist values. \n\nThroughout his life, Ilyin remained a staunch defender of the monarchy, believing it to be the cornerstone of Russia's stability and cultural heritage. His works, including "On the Essence of Legal Consciousness" and "Our Tasks," exerted a profound influence on the country's political elite, shaping policies that upheld the Empire's traditional values. \n\nBeyond his scholarly endeavors, Ilyin is also a man of action, championing charitable causes and serving his country in times of crisis."
 

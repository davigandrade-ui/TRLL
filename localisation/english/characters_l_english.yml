 GER_goring:0 "Hermann Göring"
 GER_goring_description:0 "“The victor will always be the judge, and the vanquished the accused.” - §RHermann Göring§" \n\nMany men rise to prominence in the pages of history, but few with the multifaceted trajectory of Hermann Göring. Born on January 12, 1893, in Rosenheim, Germany, Göring's early life was marked by a blend of privilege and adversity. His father was a diplomat, affording Göring exposure to international circles, while his mother instilled in him a sense of duty and patriotism. \n\nGöring's path took a dramatic turn with the outbreak of World War I, during which he distinguished himself as a fighter pilot, earning the coveted Pour le Mérite, Germany's highest military honor. However, the war's end left him disillusioned with the political establishment, leading him to join the right-wing Deutschnationale Volkspartei. \n\nIn the turbulent aftermath of the war, Göring found a new purpose in politics, championing nationalist causes and advocating for a strong, unified Germany. His charisma and military background propelled him to prominence within the party, where he emerged as a leading figure promoting the National Vanguard ideology, and as he described it, the "blood and soil of Germany." \n\n
 

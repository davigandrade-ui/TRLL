l_english:
 national_vanguard:0 "National Vanguardist"
 national_vanguard_noun:0 "National Vanguardism"
 national_vanguard_desc:0 "Nationalist Unity"
 japanese_vanguard:0 "Japanese Vanguardism"
 japanese_vanguard_desc:0 "Japanese Vanguardism advocates Japanese imperialism and supremacy, driven by nationalism, militarism, and cultural superiority. It envisions Japan as the leader of an Asian empire, promoting hegemony through military strength and a belief in the divine mission of the Japanese people."
 falangism_desc:0 "An authoritarian ideology with traits of National Vanguardism, Falangism values nationalism and Catholic identity."
 clerical_national_vanguard:0 "Clerical Vanguard"
 clerical_national_vanguard_desc:0 "Clerical Vanguardism merges ultra-nationalism and religious fervor, prioritizing absolute loyalty to the state and its leader. It stresses unity under authoritarian rule, integrating religious principles into governance."
 monarchism:0 "Monarchism"
 monarchism_desc:0 "Monarchism promotes a hierarchical structure with power vested in a hereditary monarch or royal family, emphasizing stability and continuity under their rule."
 maximalism:0 "Maximalism"
 maximalism_noun:0 "Maximalism"
 maximalism_desc:0 ""To be a Maximalist is to embrace and encourage the principle of authority", as said by british politician Oswald Mosley. \n\nMaximalism is the advocation for a powerful centralized state led by a leader. It prioritizes national identity, societal cohesion, and traditional values while seeking support from popular bases."
 german_maximalism:0 "German Maximalism"
 german_maximalism_desc:0 "German Maximalism is a political ideology characterized by Maximalism with Germanic ascendence. This ideology is rooted in a desire for a dominant and assertive Germany on the world stage, with a focus on achieving economic prosperity and military strength through state intervention and control."
 american_maximalism:0 "American Maximalism"
 american_maximalism_desc:0 "American Maximalism seeks to maximize state control to ensure economic prosperity, social stability, and military strength, with a focus on preserving American identity and dominance both domestically and internationally."
 maximalism_generic:0 "Maximalism"

